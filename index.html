<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <p id="header">June</p>
      <form id="formOne">
        <p id="questionaireQuestion">Are you interested in developing software?</p>
        <select class="form-control field" id="interest">
          <option value="0">Select Here:</option>
          <option value="1">No</option>
          <option value="2">Yes</option>
        </select>
        <p id="questionaireQuestion">What language interests you more</p>
        <select class="form-control field" id="program">
          <option value="0">Select Here:</option>
          <option value="1">JavaScript, React, and C#</option>
          <option value="2">JavaScript, React, and Go</option>
          <option value="3">JavaScript, React, and Swift</option>
          <option value="4">JavaScript, React, and Python</option>
        </select>
        <p id="questionaireQuestion">What time of day would you prefer?</p>
        <select class="form-control field" id="time">
          <option value="0">Select Here:</option>
          <option value="1">Day</option>
          <option value="2">Night</option>
        </select>
        <p id="questionaireQuestion">Would you like an internship oppurtunity?</p>
        <select class="form-control field" id="internship">
          <option value="0">Select Here:</option>
          <option value="1">No</option>
          <option value="2">Yes</option>
        </select>
        <p id="questionaireQuestion">Where would you prefer to attend class?</p>
        <select class="form-control field" id="location">
          <option value="0">Select Here:</option>
          <option value="1">Bend, Oregon</option>
          <option value="2">Leavenworth, Washington</option>
          <option value="3">Boise, Idaho</option>
          <option value="4">Salt Lake City, Utah</option>
        </select>
          <button type="submit"><strong>submit</strong></button>
      </form>
      <button type="try" onclick="reload()"><strong>reset</strong></button>
      <div class="jumbotron">
        <div class="userResult" id="cSharp">
        </div>
        <div class="userResult" id="go">
        </div>
        <div class="userResult" id="python">
        </div>
        <div class="userResult" id="swift">
        </div>
        <div class="userResult" id="or">
        </div>
        <div class="userResult" id="wa">
        </div>
        <div class="userResult" id="id">
        </div>
        <div class="userResult" id="ut">
        </div>


      </div>

    </div>
  </body>
</html>
